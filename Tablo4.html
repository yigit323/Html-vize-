<html>
<head>
    <style>
        table {
         
          border-collapse: collapse ;
        }
        th,td{
         padding: 10px;
         border-bottom: 1px solid blue ;
       }
       tr:hover{
         background-color: cornflowerblue;
       }

        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    
     
    <div className="App">
        <h1 align="center">Tablo</h1>   
      </div>
    <div class="container">
    <table class="table table-stripped">
        <thead>
            <tr> 
                <th>User Id</th>
                <th>Name</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Company Name</th>
                <th>User WebSite</th>
                <th>Album Id</th>
                <th>Album Title</th>
            </tr>
        </thead>

  <tbody id="data">
</tbody>   
    </table>
</div>
<script>
 
    fetch("https://jsonplaceholder.typicode.com/users").then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = "";

                        data.forEach((u)=>{
                            temp +="<tr>";
                            temp += "<td>"+u.id+"</td>"
                            temp += "<td>"+u.name+"</td>"
                            temp += "<td>"+u.username+"</td>"
                            temp += "<td>"+u.email+"</td>"
                            temp += "<td>"+u.company.name+"</td>" 
                            temp += "<td>"+u.website+"</td>"                          }
                        )
                        document.getElementById("data").innerHTML = temp;
                    }
                }
            )
        }
    )
   
</script>
<script>

    fetch("https://jsonplaceholder.typicode.com/albums").then(
        res=>{
        res.json().then(
            data=>{
                console.log(data);
                if(data.length   > 0){
                    var temp = "";

                    data.forEach((u)=>{
                        temp +="<tr>";
                        temp += "<td>"+u.user.id+"</td>"
                        temp += "<td>"+u.title+"</td>"                  
               }
        
                        )
                        document.getElementById("data").innerHTML = temp;
                    }
                }
            )
            
        }
    )
    
</script>
</body>
</html>
