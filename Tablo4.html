<html>
<head>
    <!-- Sayfa düzeni  -->
    <style>
        table {
           
        padding: 10px;
          border-collapse: collapse ;
          border-style: solid;
          border-radius: 0px;
        }
        th,td{
        
        padding: 5px;
         border-bottom: 1px solid blue ;
       }
       tr:hover{
        
        padding: 10px;
         background-color: cornflowerblue;
       }

       tbody {
        width:max-content;
      background-color: yellow;
}
        
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    
    <!-- Sayfa tablolarının başlıkları  -->
     
    <div className="App">
        <h1 align="center">Tablo</h1>   
      </div>
    <div class="container">
    <table class="table table-stripped">
        <thead>
            <tr> 
                <th>Id</th>
                <th>Album Id</th>
                <th>Album Title</th>

                <th>Name</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Company Name</th>
                <th>User WebSite</th>
                
            </tr>
        </thead>

  <tbody id="data1">
</tbody>
<tbody id="data">
</tbody>      
    </table>
</div>
<!-- Fetch API ile veri çekiyoruz   -->
<script>
    fetch("https://jsonplaceholder.typicode.com/albums").then(
        res=>{
        res.json().then(
            data1=>{
                console.log(data1);
                if(data1.length   > 0){
                    var pemt = "";

                    data1.forEach((u)=>{
                        pemt +="<tr>";
                        pemt += "<td>"+u.userId+"</td>"
                        pemt += "<td>"+u.id+"</td>"
                        pemt += "<td>"+u.title+"</td>"                  
               }
        
                        )
                        document.getElementById("data1").innerHTML = pemt;
                    }
                }
            )
            
        }
    )
    
</script>
<script>
 
    fetch("https://jsonplaceholder.typicode.com/users").then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = "";

                        data.forEach((u)=>{
                            temp +="<tr>";
                            temp += "<td>"+u.name+"</td>"
                            temp += "<td>"+u.username+"</td>"
                            temp += "<td>"+u.email+"</td>"
                            temp += "<td>"+u.company.name+"</td>" 
                            temp += "<td>"+u.website+"</td>"                          }
                        )
                        document.getElementById("data").innerHTML = temp;
                    }
                }
            )
        }
    )
   
</script>
<script>data=data1</script>
</body>
</html>
